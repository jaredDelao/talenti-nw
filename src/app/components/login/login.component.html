<div class="container-full row">
    <div class="left col-lg-8 col-sm-6 col-xs-0">

    </div>

    <div class="right col-lg-4 col-sm-6 col-xs-12 d-flex align-items-center">
        <div class="principal form-group col-12">
            <form [formGroup]="form">
                <div class="title text-center mb-5">
                    <h3>INICIAR SESIÓN</h3>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>USUARIO</mat-label>
                        <input matInput formControlName="user" />
                        <mat-hint *ngIf="form.controls.user.invalid && form.controls.user.touched">Usuario requerido
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>CONTRASEÑA</mat-label>
                        <input matInput type="password" formControlName="password" />
                    </mat-form-field>
                </div>
                <div class="form-group text-left mb-5">
                    <mat-checkbox formControlName="recordar">Recordar usuario</mat-checkbox>
                </div>
                <div class="form-group">
                    <button mat-raised-button color="primary" [routerLink]="['/dashboard']"  (click)="login()">ENTRAR</button>
                </div>
            </form>
        </div>
    </div>
</div>

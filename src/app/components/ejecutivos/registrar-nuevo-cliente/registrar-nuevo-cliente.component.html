<div class="container-full">

    <div class="title">
        <p class="text-center">REGISTRAR NUEVO CLIENTE</p>
    </div>

    <div class="container">

        <!-- row 1 -->
        <div class="row col-12">
            <div class="form-group col-lg-3 col-md-4">
                <mat-form-field>
                    <mat-label>Tipo de cliente</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form-group col-lg-3 col-md-4">
                <mat-form-field>
                    <mat-label>Empresa</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form-group col-lg-3 col-md-4">
                <mat-form-field>
                    <mat-label>Ejecutivo</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>



            <div class="form-group col-lg-3 col-md-4">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>

            <div class="form-group col-lg-3 col-md-4">
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>

            <div class="form-group col-lg-3 col-md-4">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email">
                </mat-form-field>
            </div>

            <div class="form-group col-lg-3 col-md-4">
                <mat-form-field>
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </div>


        </div>

        <section class="row col-12 justify-content-center">

            <div class="row col-6">
                <div class="form-group col-6 d-flex justify-content-end align-items-center">
                    <mat-checkbox>Checked</mat-checkbox>
                </div>
                <div class="form-group col-6">
                    <mat-form-field>
                        <mat-label>Costo</mat-label>
                        <input matInput type="text" value="50">
                    </mat-form-field>
                </div>
            </div>

        </section>

    </div>

<div class="container">

    <div class="title">
        <p class="text-center">CLIENTES</p>
    </div>

    <div class="tabla col-12">
        <button class="btn-create mt-4 mb-4" mat-raised-button color="primary"
            (click)="crear()">NUEVO
            CLIENTE</button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Empresa Column -->
            <ng-container matColumnDef="empresa">
                <th mat-header-cell *matHeaderCellDef> EMPRESA </th>
                <td mat-cell *matCellDef="let element"> {{element.puesto}} </td>
            </ng-container>
            <!-- Empresa Column -->
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> USUARIO </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <!-- Empresa Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
            </ng-container>
            <!-- Empresa Column -->
            <ng-container matColumnDef="ejecutivo">
                <th mat-header-cell *matHeaderCellDef> EJECUTIVO </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> EDITAR </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="editar(element.id)">edit</mat-icon>
                </td>
            </ng-container>
            <!-- [routerLink]="['/coordinador/clientes/editar-cliente', element.id]" -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>


</div>

<router-outlet></router-outlet>

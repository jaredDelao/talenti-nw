<div class="container-full">
    <form [formGroup]="form">
        <div class="title">
            <p class="text-center">{{idCliente !== null ? 'EDITAR' : 'REGISTRAR'}} CLIENTE</p>
        </div>

        <div class="container">

            <!-- row 1 -->
            <div class="row col-12">

                <div class="form-group col-lg-3 col-md-4">
                    <mat-form-field>
                        <mat-icon matSuffix>person</mat-icon>
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" formControlName="nombre">
                        <mat-hint *ngIf="!form.controls.nombre.valid && form.controls.nombre.touched ">Nombre requerido
                        </mat-hint>
                    </mat-form-field>
                </div>

                <div class="form-group col-lg-3 col-md-4">
                    <mat-form-field>
                        <mat-icon matSuffix>person_outline</mat-icon>
                        <mat-label>Apellidos</mat-label>
                        <input matInput type="text" formControlName="apellidos">
                        <mat-hint *ngIf="!form.controls.apellidos.valid && form.controls.apellidos.touched ">Apellidos
                            requerido</mat-hint>
                    </mat-form-field>
                </div>

                <div class="form-group col-lg-3 col-md-4">
                    <mat-form-field>
                        <mat-icon matSuffix>mail</mat-icon>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email">
                        <mat-hint *ngIf="!form.controls.email.valid && form.controls.email.touched ">Email requerido
                        </mat-hint>
                    </mat-form-field>
                </div>

                <div class="form-group col-lg-3 col-md-4">
                    <mat-form-field>
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-hint *ngIf="!form.controls.password.valid && form.controls.password.touched ">Contraseña
                            requerida</mat-hint>
                    </mat-form-field>
                </div>

                <div class="form-group col-lg-3 col-md-4">
                    <!-- <mat-form-field>
                        <mat-label>Tipo de cliente</mat-label>
                        <mat-select formControlName="tipoCliente">
                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                            </mat-option>
                        </mat-select>
                        <mat-hint *ngIf="!form.controls.tipoCliente.valid && form.controls.tipoCliente.touched ">Tipo
                            cliente requerido</mat-hint>
                    </mat-form-field> -->
                </div>

                <div class="form-group col-lg-3 col-md-4">
                    <!-- <mat-form-field>
                        <mat-label>Empresa</mat-label>
                        <mat-select formControlName="empresa">
                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                            </mat-option>
                        </mat-select>
                        <mat-hint *ngIf="!form.controls.empresa.valid && form.controls.empresa.touched ">Empresa
                            requerida</mat-hint>

                    </mat-form-field> -->
                </div>

                <div class="form-group col-lg-3 col-md-4">
                    <!-- <mat-form-field>
                        <mat-label>Ejecutivo</mat-label>
                        <mat-select formControlName="ejecutivo">
                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                            </mat-option>
                        </mat-select>
                        <mat-hint *ngIf="!form.controls.ejecutivo.valid && form.controls.ejecutivo.touched">Ejecutivo
                            requerido</mat-hint>
                    </mat-form-field> -->
                </div>
            </div>

            <!-- FOOTER -->
            <div class="actions col-12 mt-4 mb-4 d-flex justify-content-center">
                <div class="buttons col-5 d-flex justify-content-around">
                    <button mat-raised-button color="warn" [routerLink]="['/coordinador/clientes']">CANCELAR</button>
                    <button mat-raised-button color="primary" (click)="guardar()"
                        [disabled]="form.invalid">GUARDAR</button>
                </div>
            </div>
        </div>
    </form>
</div>

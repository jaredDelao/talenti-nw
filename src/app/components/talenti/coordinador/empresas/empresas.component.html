<div class="container">

    <div class="title">
        <p class="text-center">EMPRESAS</p>
    </div>

    <div class="tabla col-6">
        <button class="btn-create mt-4 mb-4" mat-raised-button color="primary" [routerLink]="['/coordinador/empresas/registro-empresa']">CREAR
            EMPRESA</button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Empresa Column -->
            <ng-container matColumnDef="empresa">
                <th mat-header-cell *matHeaderCellDef> EMPRESA </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> EDITAR </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon [routerLink]="['/coordinador/empresas/editar-empresa', element.id]">edit
                    </mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<div class="container">

    <div class="title">
        <p class="text-center">EMPLEADOS</p>
    </div>

    <div class="tabla col-12">
        <button class="btn-create mt-4 mb-4" mat-raised-button color="primary" (click)="registrar()">
            CREAR EMPLEADO
        </button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Empresa Column -->
            <ng-container matColumnDef="puesto">
                <th mat-header-cell *matHeaderCellDef> PUESTO </th>
                <td mat-cell *matCellDef="let element"> {{element.sRol}} </td>
            </ng-container>
            <!-- Empresa Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                <td mat-cell *matCellDef="let element"> {{element.sNombres}} </td>
            </ng-container>
            <!-- Empresa Column -->
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef> APELLIDOS </th>
                <td mat-cell *matCellDef="let element"> {{element.sApellidos}} </td>
            </ng-container>
            <!-- Empresa Column -->
            <!-- <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> CORREO </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container> -->

            <!-- Action Column -->
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> EDITAR </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="editar(element.iIdEmpleado)">
                        edit
                    </mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>

</div>

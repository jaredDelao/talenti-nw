
<div class="loader" *ngIf="loader">
    <mat-spinner></mat-spinner>
</div>
<div class="container" *ngIf="!loader">
    <div class="form-group" [formGroup]="form">
        <title-tabla titulo="SUBIR ARCHIVOS DICTAMEN"></title-tabla>

        <div class="custom-file mt-2">
            <input type="file" class="custom-file-input" id="customFileLang" (change)="subirArchivo($event, 1)" lang="es">
            <label class="custom-file-label" for="customFileLang" #label1>Seleccionar estudio</label>
        </div>
        
        <div class="custom-file mt-2">
            <input type="file" class="custom-file-input" id="customFileLang" (change)="subirArchivo($event, 2)" lang="es">
            <label class="custom-file-label" for="customFileLang" #label2>Seleccionar documentos</label>
        </div>

        <mat-form-field class="mt-4">
            <mat-label>Selecciona un estatus de dictamen</mat-label>
            <mat-select formControlName="estatusDictamen">
              <mat-option *ngFor="let dictamen of catDictamenSelect" [value]="dictamen.id">
                {{dictamen.nombre}}
              </mat-option>
            </mat-select>
        </mat-form-field>

          <div class="col-12 text-center mt-3">
              <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="enviar()">ENVIAR</button>
          </div>
    </div>

</div>

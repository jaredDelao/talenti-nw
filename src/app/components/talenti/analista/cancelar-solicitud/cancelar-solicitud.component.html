<app-title titulo="CANCELAR SOLICITUD"></app-title>

<div class="container">
    <div class="row col-12 align-items-baseline">
        <div class="form-group col-6">
            <mat-form-field>
                <mat-label>Tipo de cancelación</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group col-3">
            <mat-form-field>
                <input matInput placeholder="Solicitante">
            </mat-form-field>
        </div>
        <div class="form-group col-3">
            <input type="file" placeholder="Subir evidencia">
        </div>
        <div class="form-group col-6">
            <mat-form-field>
                <textarea matInput placeholder="Comentarios"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="row col-12 justify-content-center">
        <div class="buttons col-3 d-flex justify-content-center flex-column">
            <button mat-raised-button color="primary">ENVIAR CANCELACIÓN</button>
            <button mat-raised-button color="warn">CANCELAR</button>
        </div>
    </div>
</div>

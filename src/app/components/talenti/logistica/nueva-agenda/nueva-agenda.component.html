<app-title titulo="NUEVA AGENDA"></app-title>

<div class="container">
    <div class="row col-12 d-flex justify-content-center">
        <div class="left col-5">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Puesto</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Tel√©fono</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>NSS</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>CURP</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
        </div>
        <div class="right col-5">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Tipo de estudio</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let estudios of estudiosList" [value]="estudios">
                            {{estudios.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Fecha</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Folio</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <!-- <div class="form-group preliminar">
                <label class="mr-3">Preliminar:</label>
                <mat-radio-group aria-label="Preliminar">
                    <mat-radio-button class="mr-3" value="1">Si</mat-radio-button>
                    <mat-radio-button value="0">No</mat-radio-button>
                </mat-radio-group>
            </div> -->
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Analista</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let estudios of estudiosList" [value]="estudios">
                            {{estudios.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <textarea matInput placeholder="Comentarios" cdkTextareaAutosize></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="row col-12 justify-content-center">
        <div class="buttons col-3 d-flex justify-content-center flex-column">
            <button mat-raised-button color="primary" (click)="enviar()">AGENDAR</button>
            <!-- <button mat-raised-button color="primary">APLICADO</button> -->
            <button mat-raised-button color="warn" [routerLink]="['/dashboard']">CANCELAR</button>
        </div>
    </div>
</div>

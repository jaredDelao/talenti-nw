<app-title regresar="true" titulo="DETALLE DE ESTUDIO" ruta="/ejecutivo/estudios"></app-title>
   
    <!-- <button class="align-self-center" mat-raised-button color="warn">REGRESAR</button> -->

<div class="container justify-content-start mb-5" [formGroup]="form">
    <button class="mt-3 mb-3 ml-3 btn-cancelar" (click)="openDialog()" mat-raised-button color="warn">
        SOLICITAR CANCELACIÓN
    </button>
    <div class="contenido col-12 row justify-content-start">

        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Folio" formControlName="sFolio">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Nombre" formControlName="sNombres">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Apellidos" formControlName="sApellidos">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Puesto" formControlName="sPuesto">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="number" matInput placeholder="Teléfono" formControlName="sTelefono">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="number" matInput placeholder="NSS" formControlName="sNss">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="CURP" formControlName="sCurp">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Calle y número" formControlName="sCalleNumero">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Colonia" formControlName="sColonia">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="CP" formControlName="sCp">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Alcaldía / Municipio" formControlName="sMunicipio">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Estado" formControlName="sEstado">
            </mat-form-field>
        </div>
        <!-- <div class="form-group col-lg-4 col-sm-6 col-xs-12"> -->
            <!-- <mat-form-field>
                <mat-label>Tipo de estudio</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->
        <!-- </div> -->
        <!-- <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input matInput type="text" placeholder="Dictamen">
            </mat-form-field>
        </div> -->
        <!-- <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <img src="../../../../../assets/images/certificado.png" width="70px">
        </div> -->
    </div>

    <div class="contenido row col-12">
        <!-- table -->
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="proceso">
                    <th mat-header-cell *matHeaderCellDef> PROCESO </th>
                    <td mat-cell *matCellDef="let element"> {{element.proceso}} </td>
                </ng-container>

               
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> FECHA </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

               
                <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef> HORA </th>
                    <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
                </ng-container>

              
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> STATUS </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <!-- <div class="contenido2 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <app-tabla-general [titulo]="'preliminar'" [columns]="columnsPreliminar"></app-tabla-general>
        </div> -->
        <div class="contenido2 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <app-tabla-general [titulo]="'Estudio socieconómico'" [data]="datosEstudios" [columns]="columnsEstudios"></app-tabla-general>
        </div>
        <div class="contenido2 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <app-tabla-general [titulo]="'complemento'" [data]="datosComplemento" [columns]="columnsComplemento"></app-tabla-general>
        </div>
    </div>

    
</div>

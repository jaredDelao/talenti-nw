<app-title regresar="true" titulo="DETALLE DE ESTUDIO"></app-title>

<div class="container justify-content-center">
    <div class="contenido col-12 row justify-content-center">

        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Folio">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Nombre(s)">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Apellidos">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Puesto">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="number" matInput placeholder="Teléfono">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="number" matInput placeholder="NSS">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="CURP">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Calle y número">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Colonia">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="CP">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Alcaldía / Municipio">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input type="text" matInput placeholder="Estado">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <mat-label>Tipo de estudio</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <mat-form-field>
                <input matInput type="text" placeholder="Dictamen">
            </mat-form-field>
        </div>
        <div class="form-group col-lg-4 col-sm-6 col-xs-12">
            <img src="../../../../../assets/images/certificado.png" width="70px">
        </div>
    </div>

    <div class="contenido row col-12">
        <!-- table -->
        <div class="form-group col-lg-7 col-md-7 col-sm-12 col-xs-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="proceso">
                    <th mat-header-cell *matHeaderCellDef> PROCESO </th>
                    <td mat-cell *matCellDef="let element"> {{element.proceso}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> FECHA </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef> HORA </th>
                    <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> STATUS </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <div class="contenido2 col-lg-5 col-md-5 col-sm-12 col-xs-12">

            <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="estudios">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ESTUDIOS </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- {{element.estudios}} -->
                        <mat-icon style="color: tomato">file_copy</mat-icon>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="documentos">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> DOCUMENTOS </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- {{element.documentos}} -->
                        <mat-icon style="color: #2E86C1">insert_drive_file</mat-icon>
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="cancelados">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> CANCELADOS </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- {{element.cancelados}}  -->
                        <mat-icon style="color: red">cancel_presentation</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            </table>

        </div>
    </div>

    <div class="footer d-flex flex-column justify-content-center">

        <button class="align-self-center" (click)="openDialog()" mat-raised-button color="primary">
            SOLICITAR CANCELACION
        </button>
        <!-- <button class="align-self-center" mat-raised-button color="warn">REGRESAR</button> -->

    </div>
</div>

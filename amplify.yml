version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_14
        - npm ci
    build:
      commands:
        - nvm use $VERSION_NODE_14
        - npm run build
  artifacts:
    baseDirectory: dist/frontend
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
